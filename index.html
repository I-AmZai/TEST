<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed a Website with Introduction and Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #intro {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%; /* Set width to a typical website size */
            height: 50%; /* Set height */
            font-size: 24px;
            font-weight: bold; /* Make the font bold */
            color: white; /* Text color */
            background-color: grey; /* Grey background */
            opacity: 1;
            transition: opacity 2s ease;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
        }
        #buttonContainer {
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50%; /* Set height for button container */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50; /* Green background */
            color: white; /* Text color */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div id="intro">Welcome to My Website! Loading content...</div>
    <div id="buttonContainer">
        <button onclick="loadURL('https://hauntcircles.com')">Go to Wikipedia</button>
        <button onclick="loadURL('https://www.example.com')">Go to Example</button>
        <button onclick="loadURL('https://www.google.com')">Go to Google</button>
    </div>

    <script>
        // Fade out the introduction and show buttons after a delay
        setTimeout(() => {
            const intro = document.getElementById('intro');
            const buttonContainer = document.getElementById('buttonContainer');
            intro.style.opacity = 0; // Start fading out
            setTimeout(() => {
                intro.style.display = 'none'; // Hide intro after fading
                buttonContainer.style.display = 'flex'; // Show button container
            }, 2000); // Match this duration with the CSS transition duration
        }, 3000); // Duration to show the intro before fading

        // Function to load the selected URL
        function loadURL(url) {
            window.location.href = url; // Redirect to the selected URL
        }
    </script>
</body>
</html>
